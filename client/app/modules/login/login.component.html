<div class="container">
    <div class="card bg-light form">
        <app-alert></app-alert>
        <h2 class="card-header text-center ">Please Login</h2>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()" role="form" autocomplete="off">
                <div class="form-group">
                    <label for="username">Username : </label>
                    <input [class.is-invalid]="userName.invalid && (userName.touched || userName.dirty)" type="text" name="username" id="username" class="form-control" placeholder="Username" formControlName="userName" />
                    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="text-danger">
                        <small *ngIf="userName.errors.required">
                            Username is required.
                        </small>
                        <small *ngIf="userName.errors.minlength">
                            Username must be at least 4 characters long.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password : </label>
                    <input [class.is-invalid]="password.invalid && (password.touched || password.dirty)" type="password" name="password" id="password" class="form-control" placeholder="Password" formControlName="password" />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                        <small *ngIf="password.errors.required">
                            Password is required.
                        </small>
                        <small *ngIf="password.errors.minlength">
                            Password must be at least 6 characters long.
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary button" [disabled]="!loginForm.valid">Log In</button>
            </form>
        </div>
        <div class="d-block card-footer">
            <h4 class="float-left">Don't Have Account? <a routerLink='/register'>Sign Up</a></h4>
        </div>
    </div>
</div>
