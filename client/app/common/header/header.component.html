<nav class="navbar navbar-expand navbar-dark bg-primary">
    <div class="navbar-brand">Address book</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Terms</a>
            </li>
        </ul>
        <div *ngIf="isLoggedIn; else login" class="navbar-nav float-left">
            <div class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
            </div>
        </div>
        <ng-template #login>
            <div class="navbar-nav float-right">
                <div class="nav-item">
                    <a href="#loginModal" class="nav-link" data-toggle="modal" data-target="#loginModal">Log In</a>
                </div>
                <div class="nav-item">
                    <a href="#registrationForm" class="nav-link" data-toggle="modal" data-target="#registrationForm">Register</a>
                </div>
            </div>
        </ng-template>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login Form</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form (submit)="onSubmit" role="form">
                        <div class="form-group">
                            <label for="email">Email : </label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password : </label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
                        </div>
                        <button type="button" class="btn btn-primary">Log In</button>
                    </form>
                    <br>
                    <div class="d-block">
                        <h4>Forgot password? <span class="text-primary"><a href="#">Recover</a></span></h4>
                    </div>
                </div>
                <!-- footer -->
                <div class="d-block modal-footer">
                    <h3 class="float-left">Don't Have Account? </h3>
                    <button data-dismiss="modal" data-toggle="modal" data-target="#registrationForm" class="btn btn-info float-left">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="modal fade" id="registrationForm">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Registration Form</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form (submit)="onSubmit" role="form">
                        <div class="form-group">
                            <label for="name">Name : </label>
                            <input type="name" name="name" id="name" class="form-control" placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label for="username">Username : </label>
                            <input type="username" name="username" id="username" class="form-control" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email : </label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password : </label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password : </label>
                            <input type="confirm-password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Retype Password" />
                        </div>
                        <button type="button" class="btn btn-info">Sign Up</button>
                    </form>
                </div>
                <div class="d-block modal-footer">
                    <h3 class="float-left">Already Have Account? </h3>
                    <button data-dismiss="modal" data-toggle="modal" data-target="#loginModal" class="btn btn-primary float-left">Sign In</button>
                </div>
            </div>
        </div>
    </div>
